<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .editor-container {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 20px 0;
        }

        .controls {
            margin: 20px 0;
        }

        select,
        button {
            margin: 0 10px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Monaco Editor Test</h1>

        <div class="controls">
            <label>Language:</label>
            <select id="languageSelect">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="c">C</option>
            </select>

            <button onclick="getCode()">Get Code</button>
            <button onclick="setCode()">Set Code</button>
        </div>

        <div id="editor" class="editor-container"></div>

        <div class="output" id="output">Output will appear here...</div>
    </div>

    <script type="module">
        import * as monaco from 'monaco-editor';

        let editor;

        // Initialize Monaco Editor
        editor = monaco.editor.create(document.getElementById('editor'), {
            value: `function solution(input) {
    // Your code here
    return input;
}`,
            language: 'javascript',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14,
            minimap: { enabled: false },
            scrollBeyondLastLine: false,
            wordWrap: 'on',
            lineNumbers: 'on',
            roundedSelection: false,
            cursorStyle: 'line',
            tabSize: 4,
            insertSpaces: true,
            detectIndentation: false,
        });

        // Language change handler
        document.getElementById('languageSelect').addEventListener('change', function () {
            const language = this.value;
            const model = editor.getModel();
            if (model) {
                monaco.editor.setModelLanguage(model, language);
            }
        });

        // Global functions for testing
        window.getCode = function () {
            const code = editor.getValue();
            document.getElementById('output').textContent = 'Current Code:\n' + code;
        };

        window.setCode = function () {
            const newCode = `// New code at ${new Date().toLocaleTimeString()}
function newFunction() {
    console.log("Hello from Monaco Editor!");
}`;
            editor.setValue(newCode);
            document.getElementById('output').textContent = 'Code updated!';
        };

        // Add keyboard shortcuts
        editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, function () {
            document.getElementById('output').textContent = 'Ctrl+Enter pressed! Running code...';
        });

        editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, function () {
            document.getElementById('output').textContent = 'Ctrl+S pressed! Saving code...';
        });

        console.log('Monaco Editor initialized successfully!');
    </script>
</body>

</html>
